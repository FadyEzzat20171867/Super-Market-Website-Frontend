<h1 class="msg">To procceed the order please fill the following data :</h1>
<label> Name </label><input type="text" class="text" id="name" placeholder="Name On Card" required></input><br>

<option>Master Card</option>
<option>Meeza</option>
</select><br>

<label>Security Code </label><input type="text" class="text" placeholder="XXX" pattern="[0-9]{3}" required></input><br>
<label>Expiration date</label>

<option>MM</option>

<option>02</option>
<option>03</option>
<option>04</option>
<option>05</option>
<option>06</option>
<option>07</option>
<option>08</option>
<option>09</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>
<select required>

<option>2019</option>
<option>2020</option>
<option>2021</option>
<option>2022</option>
<option>2023</option>
<option>2024</option>
</select><br><br>
